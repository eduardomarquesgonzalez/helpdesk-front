<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do Chamado</mat-label>
          <input matInput placeholder="Ex. trocar bateria notebook">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um Status</mat-label>
            <mat-select>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione a Prioridade</mat-label>
            <mat-select>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MEDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select>
              <mat-option value="0">Eduardo Gonzalez</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select>
              <mat-option value="0">Albert Einstein</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <form class="example-form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Informe uma descrição</mat-label>
          <textarea class="descricao" matInput placeholder="Ex. trocar bateria de notebook queimada"></textarea>
        </mat-form-field>
    </form>
    <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Enviar</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    <p class="full-width">desenvolvido por Eduardo Gonzalez</p>
</div>
