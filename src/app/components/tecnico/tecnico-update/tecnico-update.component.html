<div class="container mat-elevation-z8">
    <form action="" class="form">

        <h1 class="fullwidth">Atualizar TÃ©cnico</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="help desk dicas de um dev">
    
        <section class="section">
            <mat-checkbox (click)="addPerfil(0)"class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)"class="margin" color="primary">tecnico</mat-checkbox>
        </section>

        <p>
            <mat-form-field  class="fullwidth" appearance="legacy">
              <mat-label>Nome</mat-label>
              <input
              [(ngModel)]='tecnico.nome'
              name="nome"
              [formControl]='nome'
              required
               matInput
               placeholder="Ex.. Fulano de tal"
               maxlength="50">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </p>
        <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input
              [(ngModel)]='tecnico.cpf'
              name="cpf"
              [formControl]="cpf"
              required
              matInput 
              placeholder="000.000.000-00"
              mask="000.000.000-00">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          </p>
        <p>
            <mat-form-field  class="fullwidth" appearance="legacy">
              <mat-label>Email</mat-label>
              <input
              [(ngModel)]="tecnico.email"
              name="email"
              [formControl]="email"
              required
               matInput
               placeholder="ex.. exemple@mail.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </p>
        <p>
            <mat-form-field  class="fullwidth" appearance="legacy">
              <mat-label>Senha</mat-label>
              <input
              [(ngModel)]="tecnico.senha"
              name="senha"
              [formControl]="senha"
              required
              type="password"
              matInput 
              placeholder="ex.. 1234">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </p>
        
        <button (click)="update()"[disabled]="!validarCampos()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        
        <button routerLink="../../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      
    </form>
    <p class="fullwidth">by Eduardo Gonzalez</p>
</div>
