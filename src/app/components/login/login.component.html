<div class="container">
    <form class="form mat-elevation-z8">

       <h1>Help Desk - Dicas de Um Dev</h1>
 <img class="full-width" src="assets/img/login-image.svg" alt="">


        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input 
          [formControl] = "email"
          required
          [(ngModel)] = "creds.email"
           name="email"
            matInput
             placeholder="Ex. fullano@mail.com">
             <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input 
            [formControl] = "senha"
            required
            [(ngModel)] = "creds.senha"
            name="senha"
            type="password"
            matInput
            placeholder="ex. 123">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
          <button (click)="logar()" [disabled] = "!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
      </form>
</div>
